{% extends 'visits/base.html' %}

{% block tab_content %}
<table class="table">
	<thead>
		<tr>
			<th>
				№
			</th>
			<th>
				Пользователь
			</th>
			<th>
				Количество посещений
			</th>
		</tr>
	</thead>
	<tbody>
		{% for record in records %}
		<tr>
			<td>
				{{loop.index}}
			</td>
			<td>
				{{record.user_name}}
			</td>
			<td>
				{{record.count}}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('visits.users_stat', download_csv=True) }}">Экспорт в CSV</a>
{% endblock %}
